{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2 style="color:#000000">Добавить новую тему:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-dark">Добавить тему</button>
      {% endbuttons %}
  </form>

{% endblock content %}
